<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <div class="container">
        <h1 class="text-2xl md:text-2xl font-bold text-gray-800 tracking-tight">Create Your Profile</h1>
        <p class="mt-2 text-lg text-gray-600">Register to save your details for faster checkout.</p>

        <form id="registration-form" class="p-6 bg-white rounded-lg shadow-md mt-6 mb-6">
            <label>First Name *</label>
            <input type="text" id="first-name" required />

            <label>Last Name *</label>
            <input type="text" id="last-name" required />

            <label>Email *</label>
            <input type="email" id="email" required />

            <label>Phone</label>
            <input type="tel" id="phone" placeholder="e.g. +65 1238 8888" />

            <label>Company</label>
            <textarea id="company" rows="3" placeholder=" Awesome Game Pte Ltd"></textarea>

            <button id="new-cus-btn"
                class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors">Register</button>
        </form>

        <div id="cus-status"></div>
        <p><a id="link-cus-id" href="index.html" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">‚Üê Back to Checkout
                (Guest)</a></p>
    </div>

    <script src="register.js"></script>
</body>

</html>
